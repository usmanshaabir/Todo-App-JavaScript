<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BootStrap Css -->
  <link rel="stylesheet" href="./style/style.css">
  <!-- toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <title>Todo App</title>

</head>

<body>
  <!-- time Zone -->
  <h5 class="text-white text-center bg-danger mb-0 p-2" id="Today"></h5>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My Todo App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex align-items-center" role="search">
          <h6 class="text-white mb-0">Hi,User!</h6>
        </form>
      </div>
    </div>
  </nav>

  <!-- main Area -->
  <main>
    <div class="container">
      <div class="row">
        <h1 class="text-center mt-5 pt-5">Add Your Task</h1>
        <div class="d-flex justify-content-center align-items-center flex-column">
          <div class="card mt-4 w-75 p-4">
            <div class="card-body">
              <form onsubmit="handleSubmit(event)">
                <div class="row">
                  <div class="col-md-6 mb-md-0 mb-3">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="location" placeholder="Location">
                  </div>
                  <div class="col-md-12 mt-3">
                    <input type="text" class="form-control" id="description" placeholder="Description">
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto mt-3">
                    <button class="btn btn-danger" type="submit" id="addTask">Add Task</button>
                    <button class="btn btn-danger update" type="submit" id="updateTask">Update Task</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h1 class="text-center mt-5 pt-5">Your Task</h1>
        <div class="yourTask" id="outPut">
          
        </div>
      </div>
    </div>
  </main>

  <!-- <footer>
    <p class="text-center text-white">&copy; CopyRight.2023 All Reserved</p>
  </footer> -->
  <!-- Bootstrap JS -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="./JS/script.js"></script>
  <!-- toastify JS -->


</body>

</html>
